# 数据结构定义所支持的编程语言
languages:
  - as3: ./langs/as3.yaml
  - c++: ./langs/c++.yaml
  - 'c#': './langs/c#.yaml'
  - go: ./langs/go.yaml
  - java: ./langs/java.yaml
  - ts: ./langs/ts.yaml

# 支持的数据文件格式
files:
  - json
  - binary
  - sql

# 支持的数据字段格式
# 其中string中的*代表字符数，范围[1,1024]。
# 浮点数最多支持6位小数，而且当数值越大，精度就越低，反之亦然
# 使用浮点数时，如果是负数，序列化为二进制后再读取，部分编程语言会出现抖动现象，如AS3: -2.3 => [-64,19,51,51] => -2.299999952316284
fields:
  - uint8
  - uint16
  - uint32
  - int8
  - int16
  - int32
  - float32
  - boolean
  - string
  - string(*)
  - 'uint8[]'
  - 'uint16[]'
  - 'uint32[]'
  - 'int8[]'
  - 'int16[]'
  - 'int32[]'
  - 'float32[]'
  - 'boolean[]'
  - 'string[]'
  - 'string(*)[]'