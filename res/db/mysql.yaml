name: 'mysql'
types:
  - name: 'bool'
    # Mysql中没有布尔类型，"BOOLEAN"与"BOOL"为"TINYINT"的同义词
    type: 'TINYINT(1)'
  - name: 'int8'
    type: 'TINYINT(1)'
  - name: 'int16'
    type: 'SMALLINT(2)'
  - name: 'int32'
    type: 'INT(4)'
  - name: 'int64'
    type: 'BIGINT(8)'
  - name: 'uint8'
    type: 'TINYINT(1) unsigned'
  - name: 'uint16'
    type: 'SMALLINT(2) unsigned'
  - name: 'uint32'
    type: 'INT(4) unsigned'
  - name: 'uint64'
    type: 'BIGINT(8) unsigned'
  - name: 'float32'
    type: 'FLOAT'
  - name: 'float64'
    type: 'DOUBLE'
  - name: 'string'
    type: 'VARCHAR'
  - name: 'string(*)'
    type: 'CHAR(*)'
  - name: 'json'
    type: 'VARCHAR'
  - name: '[]bool'
    type: 'VARCHAR'
  - name: '[]int8'
    type: 'VARCHAR'
  - name: '[]int16'
    type: 'VARCHAR'
  - name: '[]int32'
    type: 'VARCHAR'
  - name: '[]int64'
    type: 'VARCHAR'
  - name: '[]uint8'
    type: 'VARCHAR'
  - name: '[]uint16'
    type: 'VARCHAR'
  - name: '[]uint32'
    type: 'VARCHAR'
  - name: '[]uint64'
    type: 'VARCHAR'
  - name: '[]float32'
    type: 'VARCHAR'
  - name: '[]float64'
    type: 'VARCHAR'
  - name: '[]string'
    type: 'VARCHAR'
  - name: '[]string(*)'
    type: 'VARCHAR'
  - name: '[]json'
    type: 'VARCHAR'
